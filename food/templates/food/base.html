{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App Title Bar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar  navbar-light bg-light">
        <a class="navbar-brand" href="#">Food App</a>
        <div class="navbar">


{#            <a class="nav-item nav-link" href="">View Item</a>#}
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'food:create_item' %}">Add Item</a>
                <a class="nav-item nav-link" href="{% url 'food:index' %}">Food Items</a>
                <a class="nav-item nav-link" href="{% url 'profile' %}">{{ user.username }}</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out </a>

            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Sign Up</a>
            {% endif %}

        </div>

      </nav>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>

            {% endfor %}
        {% endif %}
      {% block body %}
      {% endblock %}
</body>
</html>
